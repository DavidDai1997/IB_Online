<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Experiment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch test.js" defer></script>
</head>
<body>
    <form id="responseForm" action="https://formspree.io/f/mwkgdgvb" method="POST">
        <input type="hidden" name="selectedDotIndex" id="selectedDotIndex">
        <input type="hidden" name="responseTime" id="responseTime">
        <input type="hidden" name="participantID" id="participantID">
    </form>
    <script>
        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://formspree.io/f/mwkgdgvb', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Response submitted');
                }
            };
            var formData = new FormData(event.target);
            var jsonData = {};
            formData.forEach(function(value, key) {
                jsonData[key] = value;
            });
            xhr.send(JSON.stringify(jsonData));
        });
    </script>
</body>
</html>
