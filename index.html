<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Experiment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch test.js" defer></script>
</head>
<body>
    <form id="responseForm" action="https://docs.google.com/forms/d/e/1FAIpQLSds_d_hmvV0Yspch426PHSzEyBDshzZHMslFPdJ4OK-3gaJGg/formRespnose" method="POST">
        <input type="hidden" name="entry.305383644" id="selectedDotIndex"> <!-- Replace entry.XXXXXXX with your field's entry ID -->
        <input type="hidden" name="entry.1758349203" id="responseTime"> <!-- Replace entry.YYYYYYY with your field's entry ID -->
        <input type="hidden" name="entry.1649456539" id="participantID"> <!-- Replace entry.ZZZZZZZ with your field's entry ID -->
    </form>
    <script>
        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.open('POST', event.target.action, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Response submitted');
                }
            };
            var formData = new FormData(event.target);
            var urlEncodedData = new URLSearchParams(formData).toString();
            xhr.send(urlEncodedData);
        });
    </script>
</body>
</html>
